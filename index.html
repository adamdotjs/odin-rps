<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="game-root">
      <div id="display">
        <div id="icon"></div>
        <span id="winner-display">Select a tool</span>
      </div>
      <div id="player-icons">
        <div id="player-icon"></div>
        <div id="computer-icon"></div>
      </div>
      <div id="game-buttons">
        <button id="rock"><i class="fa-solid fa-hand-back-fist"></i>Rock</button>
        <button id="paper"><i class="fa-solid fa-hand"></i>Paper</button>
        <button id="scissors"><i class="fa-solid fa-hand-scissors"></i>Scissors</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
